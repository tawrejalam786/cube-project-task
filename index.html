<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTG Perfume</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- fontawesome link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">GTG</div>
    <nav class="nav-links">
      <a href="#">Home</a>

      <div class="dropdown">
        <button class="dropbtn">Shop <i class="fa-solid fa-chevron-down"></i></button>
        <div class="dropdown-content">
          <a href="#">All Products</a>
          <a href="#">Perfumes</a>
          <a href="#">Gift Sets</a>
        </div>
      </div>

      <a href="#">Fragrances</a>
      <a href="#">About Us</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
    <div class="actions">
      <button class="shop-btn">Shop Now</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <div class="hero-text">
        <div class="badge"><div class="badge-inner"><span><img src="assets/images/Vector.png" alt="badge"></span> Awarded the best perfume in the world</div></div>
        <h1>Live your best life.</h1>
        <div class="stats">
          <div><span class="power">10x</span><br><span class="power2">power</span></div>
          <div><span class="power">9</span><br><span class="power2">ingredients</span></div>
          <div><span class="power">20K+</span><br><span class="power2">happy customers</span></div>
        </div>
        <button class="shop-btn">Shop Now</button>
      </div>
      <div class="hero-image">
        <!-- <img src="assets/images/hero-banner.png" alt="Perfume Bottle" /> -->
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features">
    <div class="feature">❤️ 30-day Guarantee</div>
    <div class="feature">🌐 Worldwide Shipping</div>
    <div class="feature">🚚 Fast Delivery</div>
    <div class="feature">🌱 Eco Certified</div>
  </section>

</body>
</html>
